{% extends 'base.html' %}

{% block title %}
<title>Detalle de mensaje</title>
{% endblock %}

{% block content %}
<h1>Detalle de mensaje</h1>
<hr>
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" name="id" value="{{ message.id }}" readonly disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      {{ message.content|safe }}
    </div>
{% endblock %}
