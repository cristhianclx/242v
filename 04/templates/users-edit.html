{% extends 'base.html' %}

{% block title %}
<title>Editar user</title>
{% endblock %}

{% block head %}
<!-- include libraries(jQuery, bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}
<h1>Editar usuario</h1>
<hr>
{% if message %}
<div class="alert alert-dark" role="alert">
    {{ message }}
  </div>
{% endif %}
<form method="POST">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" name="id" value="{{ user.id }}" readonly disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" name="age" value="{{ user.age }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Country</label>
        <input type="text" class="form-control" name="country" value="{{ user.country }}">
    </div>  
    <div class="mb-3">
      <label class="form-label">Content</label>
      {% if user.content %}
      <textarea id="summernote" class="form-control" rows="3" name="content">{{ user.content }}</textarea>
      {% else %}
      <textarea id="summernote" class="form-control" rows="3" name="content"></textarea>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Editar usuario</button>
  </form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  $('#summernote').summernote();
});
</script>
{% endblock %}
