{% extends 'base.html' %}

{% block title %}
<title>Editar mensaje</title>
{% endblock %}

{% block head %}
<!-- include libraries(jQuery, bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}
<h1>Editar mensaje</h1>
<hr>
{% if notification %}
<div class="alert alert-dark" role="alert">
    {{ notification }}
  </div>
{% endif %}
<form method="POST">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text" class="form-control" name="id" value="{{ message.id }}" readonly disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      {% if message.content %}
      <textarea id="summernote" class="form-control" rows="3" name="content">{{ message.content }}</textarea>
      {% else %}
      <textarea id="summernote" class="form-control" rows="3" name="content"></textarea>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Editar mensaje</button>
  </form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  $('#summernote').summernote();
});
</script>
{% endblock %}
