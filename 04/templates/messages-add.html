{% extends 'base.html' %}

{% block title %}
<title>Add message to user {{ user.id }}</title>
{% endblock %}

{% block head %}
<!-- include libraries(jQuery, bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}
<h1>Agregar message a usuario {{ user.id }}</h1>
<hr>
{% if message %}
<div class="alert alert-dark" role="alert">
    {{ message }}
  </div>
{% endif %}
<form method="POST">
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea id="summernote" class="form-control" rows="3" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Agregar mensaje</button>
  </form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
  $('#summernote').summernote();
});
</script>
{% endblock %}
